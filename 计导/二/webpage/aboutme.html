	<font size="6">我对计算机专业的认识</font>
	<p align="left">我认为计算机专业的特色主要是理论性、实践性强，与时俱进
	，重视数学、逻辑思维、算法、数据结构等方面的理论基础和实际操作的技术。
而计算机大类之下又主要分为两类，分别是硬件和软件。而硬件主要是在计算机领域里接触电路底层的工作，及针对特定硬件做系统开发维护。
软件主要是应用、网络安全、架构、算法等方面。</p>
	<font size="6">学业规划</font>
	<p>我计划在完成大类学习后，修读电子科学与技术专业，努力不挂科不延毕。</p>
